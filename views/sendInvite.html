<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Invite Friends</title>
<link rel="stylesheet" href="../public/form.css">
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script defer src="../src/sendInvite.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Send an invite to your friends!</h2>
        </div>
    <form class="form" id="form">
        <div class="form-control">       
            <label for="Email">Their Email Address</label>
            <input type="email" id="email" placeholder="example@gmail.com" required/>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="Study Group Name">Study Group Name</label>
            <input type="text" id="groupName" placeholder="WITS303" required/>
            <small>Error Message</small>
        </div>
            <button id="btn">Invite</button>
            <button id="Homebtn">Cancel</button>
        <div id="msg">
            <pre></pre>
        </div>
    </form>
    </div>
</body>
</html>
